plugins {
    id 'java'
    id "com.diffplug.spotless" version "6.9.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'io.projectreactor:reactor-core:3.4.21'
    implementation 'io.projectreactor.netty:reactor-netty-core:1.0.21'
    implementation 'io.projectreactor.netty:reactor-netty-http:1.0.21'

    implementation 'io.netty:netty-resolver-dns-native-macos:4.1.79.Final:osx-aarch_64'

    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'io.projectreactor:reactor-test:3.4.21'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()
    }
}